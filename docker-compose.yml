version: '3.8'

services:
  # Nginx Reverse Proxy (HTTPS termination)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080/api/v1}
      - BACKEND_URL=${BACKEND_URL:-http://backend:8080}
      - AUTH_SECRET=${AUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
    depends_on:
      - backend
    restart: unless-stopped

  # Backend (Go API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://inkless:inkless_password@db:5432/inkless?sslmode=disable}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - BESU_NODE_URL=${BESU_NODE_URL:-https://rpc-amoy.polygon.technology/}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS:-0xfBCE26AFbef31Df6ff9D1Bb6C9444a658492C1Ba}
      - SIGNER_PRIVATE_KEY=${SIGNER_PRIVATE_KEY}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
      - redis
    restart: unless-stopped

  # Database (PostgreSQL)
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-inkless}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-inkless_password}
      - POSTGRES_DB=${POSTGRES_DB:-inkless}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis (for offline signature queue)
  redis:
    image: redis:7-alpine
    restart: unless-stopped

volumes:
  postgres_data:
