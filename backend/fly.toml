# Fly.io configuration for Inkless Backend
# https://fly.io/docs/reference/configuration/

app = "inkless-api"
primary_region = "lhr"  # London - closest to Nigeria

[build]
  dockerfile = "Dockerfile"

[env]
  SERVER_PORT = "8080"
  SERVER_HOST = "0.0.0.0"
  ENVIRONMENT = "production"
  BESU_NODE_URL = "https://rpc-amoy.polygon.technology/"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
